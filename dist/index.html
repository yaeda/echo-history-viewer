<!DOCTYPE html>
<html>
  <head>
    <title>Echo History Viewer</title>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="styles/build.css">
  </head>
  <body>
    <div class="container">
      <h1>Echo History Viewer</h1>
      <a class="btn" href="https://pitangui.amazon.com/api/activities?startTime=&size=50&offset=1" target="_blank">Get Data</a>
      <div>
        <textarea id="text_area" rows="4" cols="50" placeholder="and paste here..."></textarea>
      </div>

      <h2>History</h2>
      <div class="list-title">
        <span class="activity-summary">Summary</span>
        <span class="activity-number">#</span>
        <span class="activity-status">Status</span>
        <span class="activity-time">Time</span>
        <span class="activity-download"></span>
        <span class="activity-audio">
          <select class="type-selection">
            <option>STREAM</option>
            <option>UTTERANCE</option>
          </select>
        </span>
      </div>

      <ol id="data_list"></ol>
    </div>

    <script src="scripts/build.js"></script>
  </body>
</html>
